<div class="form-width fade-in">
    <div id="main-content" class="">
        <mat-card class="mat-elevation-z13">
            <mat-card-header>
                <mat-card-title><h1>Contact Us</h1></mat-card-title>
                <span *ngIf="errMessage">{{errMessage}}</span>
            </mat-card-header>
            <form (submit)="onLogin()" #theForm="ngForm">
                <mat-card-content>

                    <div class="example-container">
                        <mat-form-field>
                            <input matInput placeholder="Email">
                        </mat-form-field>

                        <mat-form-field>
                            <textarea matInput placeholder="Message"></textarea>
                        </mat-form-field>
                    </div>

                </mat-card-content>
                <mat-card-actions>
                    <button mat-button mat-raised-button class="a-button">Submit</button>
                    <button mat-button mat-raised-button (click)="cancel()">Cancel</button>
                </mat-card-actions>
            </form>
        </mat-card>
        </div>
    </div>
