<div *ngFor="let c of cards; index as i">
    <mat-card id="card-{{ i + 1 }}" class="go-dis-card mat-elevation-z13 fade-in">
        <img mat-card-image src="../../../assets/img/{{c.cardImg}}.jpg" [alt]="c.cardTitle">
        <mat-card-header class="card-header" color="Secondary">
            <mat-icon>{{c.cardIcon}}</mat-icon>
            <mat-card-title>{{c.cardTitle}}</mat-card-title>
        </mat-card-header>
        <mat-card-content *ngFor="let p of c.cardContents">
            <div>
                <p>{{p.paraOne}}</p>
            </div>
            <a href="https://{{c.cardLink}}" target="_blank">{{c.cardLinkName}}</a>
        </mat-card-content>
        <mat-card-actions>
        <button mat-fab [routerLink]="['/', c.cardTitle]"><mat-icon>add</mat-icon><span></span></button>
        </mat-card-actions>
    </mat-card>
</div>
