
<div class="flex-container form-width fade-in">
    <div id="main-content" class="flex-container-col">
        <mat-card class="go-dis-card mat-elevation-z13">
            <mat-card-header>
                <mat-card-title><h1>Login</h1></mat-card-title>
                <span *ngIf="errMessage">{{errMessage}}</span>
            </mat-card-header>
            <form (submit)="onLogin()" #theForm="ngForm">
                <mat-card-content>

                    <div class="example-container">
                        <mat-form-field>
                            <input matInput placeholder="User Name" name="username" [(ngModel)]="creds.username">
                        </mat-form-field>

                        <mat-form-field>
                            <input matInput placeholder="Enter your password" name="password" [(ngModel)]="creds.password" [type]="hide ? 'password' : 'text'">
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </mat-form-field>
                    </div>
                    <mat-checkbox [(ngModel)]="checked" (click)="uncheck()"  name="checked">Remember me!</mat-checkbox>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button mat-raised-button class="a-button">Submit</button>
                    <button mat-button mat-raised-button (click)="cancel()">Cancel</button>
                </mat-card-actions>
            </form>
        </mat-card>
    </div>
   
</div>
